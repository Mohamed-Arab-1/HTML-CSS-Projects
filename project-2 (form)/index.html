<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form style="background-color: #a42a28; border: 2px dotted white">
      <span style="background-color: #5584b0; margin-left: 15px"
        >Personal Data</span
      >
      <br /><br /><br /><br />
      <div>
        <span
          style="background-color: #6396eb; padding: 35px 0; margin-left: 30px"
          >Your Name</span
        >

        <div
          style="
            background-color: #d8a51e;
            margin: 0px 15px;
            border: 2px solid white;
          "
        >
          <table style="padding: 50px 15px 15px 15px">
            <tr>
              <td><label for="fName">First Name :</label></td>
              <td>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="ex: mohamed"
                  required
                />
              </td>
            </tr>
            <br />
            <tr>
              <td><label for="lName">Last Name :</label></td>
              <td>
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  placeholder="ex: Arab"
                  required
                />
              </td>
            </tr>
          </table>
        </div>
      </div>

      <table style="margin: 0px 15px">
        <tr>
          <td><label for="phone">Your Phone :</label></td>
          <td>
            <input type="tel" name="phone" id="phone" Z required />
          </td>
        </tr>
        <br />
        <tr>
          <td><label for="email">Email :</label></td>
          <td>
            <input type="email" name="email" id="email" required />
          </td>
        </tr>
        <br />
        <tr>
          <td><label for="password">Password :</label></td>
          <td>
            <input type="password" name="password" id="password" required />
          </td>
        </tr>
        <br />
        <tr>
          <td><label for="rePassword">Re-Password :</label></td>
          <td>
            <input type="password" name="rePassword" id="rePassword" required />
          </td>
        </tr>
      </table>
      <br /><br />
      <div style="margin: 0 15px">
        <input type="radio" name="gender" id="male" checked value="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br /><br />
      <div style="margin: 0 15px">
        <input type="checkbox" name="education" id="student" value="student" />
        <label for="student">Student</label>
        <br />
        <input
          type="checkbox"
          name="education"
          id="Graduated"
          value="Graduated"
        />
        <label for="Graduated">Graduated</label>
      </div>
      <br /><br />
      <select name="AUC" id="AUC" style="margin: 0 15px; width: 100px">
        <option value="AUC" hidden selected disabled>AUC</option>
        <optgroup label="Group 1">
          <option value="Option 1.1">Option 1.1</option>
        </optgroup>
        <optgroup label="Group 2">
          <option value="Option 2.1">Option 2.1</option>
          <option value="Option 2.2">Option 2.2</option>
        </optgroup>
        <optgroup label="Group 3" disabled>
          <option value="Option 3.1">Option 3.1</option>
          <option value="Option 3.2">Option 3.2</option>
          <option value="Option 3.3">Option 3.3</option>
        </optgroup>
      </select>
      <br /><br />
      <!-- <button style="margin: 0 15px;"><img src="./imgs/submitBtn-trans.png" alt="Submit-button" width="75"></button> -->
      <input
        type="image"
        src="./imgs/submitBtn-trans.png"
        alt="Submit-button"
        width="90"
        style="margin: 0 15px; border-radius: 50px; background-color: white"
      />
    </form>
  </body>
</html>
